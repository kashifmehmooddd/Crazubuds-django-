<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
<div class="navbar">
  <a href="/">
    <h1>CRAZYBUDS</h1>
  </a>
  <form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="search">
    <input type="submit" value="search">
  </form>
  {% if request.user.is_authenticated %}
  <a href="{% url 'logout' %}">
    <h2>Logout</h2>
  </a>
  {% else %}
  <a href="{% url 'login' %}">
    <h2>Login</h2>
  </a>
  {% endif %}
</div>
<hr />
