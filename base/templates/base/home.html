{% extends "main.html" %} {% block content %}
<h1>Home template</h1>
<hr />
<h2>Rooms</h2>
<hr />
<div>
  <a href="{% url 'createRoom' %}">Create Room</a>
  {% for room in rooms %}
  <div>
    <span>@{{room.host.username}}</span>
    <a href="{% url 'room' room.id %}"><h3>{{room.id}} -- {{room.name}}</h3></a>
    <small>{{room.topic.name}}</small>
    <hr />
  </div>
  {% endfor %}
</div>
{% endblock content %}
